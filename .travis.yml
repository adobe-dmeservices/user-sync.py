language: python
sudo: required
dist: xenial
before_install:
- chmod +x .travis/*.sh
matrix:
  include:
  - env: IMG="ubuntu1604"
    python:
    - 3.6
    install:
    - .travis/install-ubuntu.sh
    script:
    - .travis/build-py36.sh
    - .travis/release.sh
    - python setup.py test
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: release/*.gz
  skip_cleanup: true
  draft: true
  true:
    tags: true
    repo: vossen-adobe/user-sync-fork
    all_branches: true

